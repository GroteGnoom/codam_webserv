error_log tests/nginxerror.log warn;
http {
    access_log tests/nginxaccess.log;
    server {
        listen         8080;
        root tests/webpages;
        cgi /tests/cgi;
		location /file_index {
			autoindex on;
            off DELETE;
            off POST;
		}
        redirect /redir /redir_page;
        client_max_body_size 2M;
    }
}
events {
}
